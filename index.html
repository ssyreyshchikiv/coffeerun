<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>coffeerun</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body class="container">
	<header>
		<h1>Coffeerun</h1>
	</header>
	<section>
		<div class="panel panel-default">
			<div class="panel-body">
				<form data-coffee-order="form">
					<div class="fom-group">
						<label for="coffeOrder">Coffee Order</label>
						<input type="text" class="form-control" name="coffee" id="coffeOrder" autofocus>
					</div>
					<div class="fom-group">
						<label for="emailInput">Email</label>
						<input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="short">
							Short
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="tall" checked>
							Tall
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="grande">
							Grande
						</label>
					</div>
					<div class="form-group">
						<label for="flavorShot">Flavor Shot</label>
						<select name="flavor" id="flavorShot" class="form-control">
							<option value="">None</option>
							<option value="caramel">Caramel</option>
							<option value="almound">Almound</option>
							<option value="mocha">Mocha</option>
						</select>
					</div>
					<div class="form-group">
						<label for="strengthLevel">Caffeine Rating</label>
						<input name="strength" id="strengthLevel" type="range" value="30">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Pending Orders:</h4>
				<div data-coffee-order="cheklist">
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
	<script src="scripts/cheklist.js" charset="utf-8"></script>
	<script src="scripts/formhandler.js" charset="utf-8"></script>
	<script src="scripts/datastore.js" charset="utf-8"></script>
	<script src="scripts/truck.js" charset="utf-8"></script>
	<script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
